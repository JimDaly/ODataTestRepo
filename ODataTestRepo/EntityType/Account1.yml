uid: Microsoft.Dynamics.CRM.Account1
type: entitytype
metadata: 
  title: "Microsoft Dynamics 365 Customer Engagement account EntityType Reference | MicrosoftDocs"
  ms.date: "2017-07-10"
  ms.service: "crm-online"
  ms.topic: "reference"
  applies_to: 
    - "Dynamics 365 (online)"
